<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something went wrong</title>
    <link rel="stylesheet" href="./css/failure.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="errorModule">
        <div class="errorIcon">
            <i class="fa fa-unlink"></i>
        </div>
        <div class="errorMsg">Oops! Something went Wrong. Try Again</div>
        <form method="post" action="/failure">
            <button class="btn btn-lg btn-warning" type="submit">Try Again</button>
        </form>
    </div>
</body>

</html>
